<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Tourism Ticket & Diary App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="wrapper" style="min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:var(--gradient);">
    <div th:replace="fragments/navbar :: nav"></div>
    <div class="signup-form container" style="max-width:400px;width:100%;box-shadow:0 8px 32px rgba(0,0,0,0.15);border-radius:18px;padding:40px 32px;margin-top:40px;">
        <div style="text-align:center;margin-bottom:18px;">
            <span style="font-size:2.4rem;color:var(--primary);font-weight:700;letter-spacing:1px;">TripEase</span>
        </div>
        <h2 style="margin-bottom:0.5rem;text-align:center;font-weight:600;">Create your account</h2>
        <p style="color:#666;text-align:center;margin-bottom:2rem;">Sign up to start your travel journey!</p>
        <form th:action="@{/register}" th:object="${user}" method="post" autocomplete="off">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter your email" required autocomplete="username" />
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Create a password" required autocomplete="new-password" />
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Enter your name" required />
            <button type="submit">Sign Up</button>
        </form>
        <div class="message">
            <p th:if="${param.error}" class="error" th:text="${param.error}">Signup failed.</p>
            <p th:if="${param.success}" class="success">Signup successful! Please <a th:href="@{/login}">login</a>.</p>
        </div>
        <div style="display:flex;align-items:center;margin:2rem 0 1rem 0;">
            <hr style="flex:1;border:none;border-top:1px solid #eee;" />
            <span style="margin:0 12px;color:#aaa;font-size:0.95rem;">OR</span>
            <hr style="flex:1;border:none;border-top:1px solid #eee;" />
        </div>
        <div style="text-align:center;">
            <span style="color:#888;">Already have an account?</span>
            <a th:href="@{/login}" style="color:var(--primary);font-weight:600;text-decoration:none;margin-left:6px;">Login</a>
        </div>
    </div>
</div>
</body>
</html>
