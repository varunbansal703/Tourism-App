<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Booking Successful</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .modal-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            min-height: 100vh;
        }
        .modal {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 48px 36px 36px 36px;
            max-width: 380px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .modal h2 {
            color: var(--success);
            font-size: 2rem;
            margin-bottom: 18px;
        }
        .modal p {
            color: #444;
            font-size: 1.15rem;
            margin-bottom: 32px;
        }
        .modal .modal-btns {
            display: flex;
            gap: 18px;
            justify-content: center;
        }
        .modal .btn, .modal .back-btn {
            min-width: 120px;
            padding: 12px 0;
            font-size: 1.08rem;
            border-radius: 6px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
        }
        .modal .btn {
            background: var(--primary);
            color: #fff;
            border: none;
        }
        .modal .btn:hover {
            background: #0056b3;
        }
        .modal .back-btn {
            background: var(--light);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        .modal .back-btn:hover {
            background: var(--primary);
            color: #fff;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: nav"></div>
    <div class="modal-bg">
        <div class="modal">
            <h2>Booking Successful!</h2>
            <p>Your trip has been booked successfully. What would you like to do next?</p>
            <div class="modal-btns">
                <a th:href="@{/dashboard}" class="btn">Book Another Trip</a>
                <a th:href="@{/my-bookings}" class="back-btn">View Bookings</a>
            </div>
        </div>
    </div>
</body>
</html>
