<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login - Tourism Ticket & Diary App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="wrapper" style="min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:var(--gradient);">
    <div th:replace="fragments/navbar :: nav"></div>
    <div class="login-form container" style="max-width:400px;width:100%;box-shadow:0 8px 32px rgba(0,0,0,0.15);border-radius:18px;padding:40px 32px;margin-top:40px;">
        <div style="text-align:center;margin-bottom:18px;">
            <span style="font-size:2.4rem;color:var(--primary);font-weight:700;letter-spacing:1px;">TripEase</span>
        </div>
        <h2 style="margin-bottom:0.5rem;text-align:center;font-weight:600;">Sign in to your account</h2>
        <p style="color:#666;text-align:center;margin-bottom:2rem;">Welcome back! Please enter your details.</p>
        <form th:action="@{/login}" method="post" autocomplete="off">
            <label for="email">Email</label>
            <input type="text" id="email" name="username" placeholder="Enter your email" required autocomplete="username" />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />
            <button type="submit">Login</button>
        </form>
        <div class="message">
            <p th:if="${param.error}" class="error">Invalid email or password.</p>
            <p th:if="${param.logout}" class="success">You have been logged out successfully.</p>
        </div>
        <div style="display:flex;align-items:center;margin:2rem 0 1rem 0;">
            <hr style="flex:1;border:none;border-top:1px solid #eee;" />
            <span style="margin:0 12px;color:#aaa;font-size:0.95rem;">OR</span>
            <hr style="flex:1;border:none;border-top:1px solid #eee;" />
        </div>
        <div style="text-align:center;">
            <span style="color:#888;">Don't have an account?</span>
            <a th:href="@{/signup}" style="color:var(--primary);font-weight:600;text-decoration:none;margin-left:6px;">Sign up</a>
        </div>
    </div>
</div>
</body>
</html>
