<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login - Tourism Ticket & Diary App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            padding: 12px 20px;
            color: white;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .login-form {
            background: white;
            padding: 35px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        }

        .login-form h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 10px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .login-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- ✅ NAVBAR -->
    <div th:replace="fragments/navbar :: nav"></div>

    <!-- ✅ LOGIN FORM -->
    <div class="content">
        <div class="login-form">
            <h1>Tourism Ticket & Diary App</h1>
            <h2>Login</h2>

            <form th:action="@{/login}" method="post">
                <label for="email">Email:</label>
                <input type="text" id="email" name="username" placeholder="Enter your email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />

                <button type="submit">Login</button>
            </form>

            <div class="message">
                <p th:if="${param.error}" class="error">Invalid email or password.</p>
                <p th:if="${param.logout}" class="success">You have been logged out successfully.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
